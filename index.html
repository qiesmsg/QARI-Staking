
<!DOCTYPE html>
<html>
<head>
  <title>QARI Staking Interface</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; text-align: center; padding: 2em; }
    button { padding: 0.6em 1.2em; margin: 1em; background: #333; color: #0f0; border: none; border-radius: 8px; cursor: pointer; }
    input { padding: 0.5em; width: 200px; margin-top: 1em; }
    .container { background: #222; padding: 2em; border-radius: 12px; display: inline-block; }
    .info { margin-top: 2em; }
  </style>
</head>
<body>
  <div class="container">
    <h1>QARI Staking Interface</h1>
    <button onclick="connectWallet()">ðŸ”Œ Connect Wallet</button>
    <div id="walletAddress">Not connected</div>
    <input id="stakeAmount" placeholder="Amount to Stake" type="number" />
    <button onclick="stake()">Stake</button>
    <button onclick="withdraw()">Withdraw</button>
    <button onclick="claim()">Claim Rewards</button>
    <div class="info">
      <p>Total Staked: <span id="totalStaked">Loading...</span></p>
      <p>Your Rewards: <span id="userRewards">Loading...</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
